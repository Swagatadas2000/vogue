<html>
    <head>
        <title>myproject </title>

        <div class="container">
            <center><h1 id="title" class="text-center">FORM</h1></center>
           
            <form name = "myForm" onsubmit = "return(validate());" method="POST" >
                
                <br>
                <div class="form-group">
                    <label id="name-label" for="Name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="enter your name" required>
                </div>
                <br>
                <div class="form-group">
                    <label id="email-label" for="Email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="enter your email" required>
                </div>
                <br>
                
                <div class="form-group">
                    <p> Please select your gender</p>
                    <label for="male"><input type="radio" id="male" name="gender" value="male" class="input-radio">Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female" class="input-radio">Female</label>
                    <label for="other"><input type="radio" id="other" name="gender" value="other" class="input-radio">Other</label>
                </div>
                <br>
                <div class="form-group">
                    <p>Comments</p>
                    <textarea id="comments" class="input-texture form-control" name="comment" placeholder="Write here..."></textarea>
                </div>
                <br>
                <br>
                <div class="form-group sub">
                   
                    <input type="button" onclick="myFunction()"  id="submit" class="submit-button"  value="SUBMIT">      
            </div>
                <br>
            </form>
        </div>
        <script src="/form.js"></script>
    </body>
</html>
